<!-- Don't/Try not to have more than one h1 element -->
<!-- Don't skip heading level (Don't jump from h1 to h3 or so) -->
<!-- Heading is like the contents and their hierarchy of a book and h1 tag is like the title of a book -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Book Title</h1>

        <h2>Chapter 1</h2>
        <h3>Section 1</h3>
        <h4>Subsection 1.1</h4>
        <h3>Section 2</h3>
        <h3>Section 3</h3>

        <h2>Chapter 2</h2>
        <h3>Section 1</h3>
        <h3>Section 2</h3>
        <h3>Section 3</h3>

        <h2>Chapter 3</h2>
        <h3>Section 1</h3>
        <h3>Section 2</h3>
        <h3>Section 3</h3>
        <h4>Subsection 1.33</h4>
    </body>
</html>
