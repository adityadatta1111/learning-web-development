<!-- <li></li> is called list items -->
<!-- <ol></ol> is ordered list -->
<!-- <ul></ul> is ordered list -->
<!-- 
    List items can be indented on the same line or on the next line as per the developer's preference 
    Such that:
    <li>item1</li>
    
    Or,
    
    <li>
    item2
    </li>
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Lists</h1>
        <h2>Ordered Lists</h2>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <h2>Unordered Lists</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </body>
</html>
