<!-- Global attributes can be used with any element, example: "draggable" attribute is a global one -->
<!-- <tag attribute1="target" attribute2="" attribute3="">Content</tag> -->
<!-- attribute="target", we use "" here because here target is some text/string, and not some resereved HTML keywords -->
<!-- Default for start attribute is 1, others are start="A or a or i or I" -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>
            Google: <a href="https://www.google.com" draggable="true"
                target="_blank">Click
                Here</a>
        </p>
        <p>List Start Attribute
            <ol start="I">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </p>
        <p>
            <a
                href="https://smallpdf.com/handle-widget#url=https://assets.ctfassets.net/l3l0sjr15nav/29D2yYGKlHNm0fB2YM1uW4/8e638080a0603252b1a50f35ae8762fd/Get_Started_With_Smallpdf.pdf"
                download="Sample PDF File">Sample PDF Download
            </a>
        </p>
    </body>
</html>
