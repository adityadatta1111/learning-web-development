<!-- Use internal "style" tag in the <head> to connect HTML to CSS -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        font-weight: bold;
      }
      ol {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>
        Item 2
        <ul>
          <li>Item 2.1</li>
          <li>Item 2.2</li>
          <li>
            Item 2.3
            <ol>
              <li>Item</li>
            </ol>
          </li>
        </ul>
      </li>
      <li>
        Item 3
        <ul>
          <li>
            Item 3.1
            <ol>
              <li>Item 3.1.1</li>
            </ol>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
