<!-- Use inline "style" attribute to connect HTML to CSS -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: azure">
    <h1>Lists</h1>
    <h2>Ordered Lists</h2>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
    <h2>Unordered Lists</h2>
    <ul style="font-size: 110%">
      <li>Item 1</li>
      <li>Item 2</li>
      <li style="color: blue">Item 3</li>
    </ul>
  </body>
</html>
